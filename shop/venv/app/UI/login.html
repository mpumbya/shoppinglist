<html>
    <head>
            <link href="css/style.css" rel="stylesheet" type="text/css" />
        <title>Login</title>
    </head>
        <div class="box">
                <div>
                  <h3>Login</h3>
                </div>
                <form >
                  <div >
                    <div >
                      <label >Username</label>
                      <div >
                        <input type="text" name="username" value="{{request.form.username}}" placeholder="Username">
                      </div>
                    </div>
                    <div >
                      <label for="inputPassword3" >Password</label>
                      <div>
                        <input type="password" name="password" value="{{request.form.password}}" id="inputPassword3" placeholder="Password">
                      </div>
                    </div>
                    <div >
                      <div >
                        <div>
                          <label>
                            <input type="checkbox"> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="box-footer">
                    <button type="submit" >Cancel</button>
                    <button type="submit">Sign in</button>
                  </div>
                </form>
                {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
              {% endif %}
              </div>
</html>
